<!DOCTYPE html>
<html lang="en">
<head>

    <title>Card Hover Effect</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" media="screen" href="css/styles.css" />

    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"

        crossorigin="anonymous">

</head>

<body>
    <div class="header">
        <h1>Melissa Ihiga</h1>
        <p>Welcome to my portfolio</p>
    </div>
    <div class="container">
        <div class="card">
            <div class="slide slide1 holographic-card card-lg-3 card-sm-1">
                <div class="content">
                    <div class="icon">
                        <i class="fa fa-book" aria-hidden="true"></i>
                    </div>
                </div>
            </div>
            <div class="slide slide2 holographic-card card-lg-3 card-sm-1">
                <div class="content">
                    <h3>
                        Education
                    </h3>
                    <ul>
                    <li><p>BSC in Information System, Middlesex university</p></li>
                    <li><p>Edulink Internation College</p></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="slide slide1 holographic-card card-lg-3 card-sm-1">
                <div class="content">
                    <div class="icon">
                        <i class="fa fa-briefcase" aria-hidden="true"></i>
                    </div>
                </div>
            </div>
            <div class="slide slide2 holographic-card card-lg-3 card-sm-1">
                <div class="content">
                    <h3>
                        Experience
                    </h3>
                    <ul>
                    <li><p>Ajira Digital Program</p></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="slide slide1 holographic-card card-lg-3 card-sm-1">
                <div class="content">
                    <div class="icon">
                        <i class="fa fa-user-circle" aria-hidden="true"></i>
                    </div>
                </div>
            </div>
            <div class="slide slide2 holographic-card card-lg-3 card-sm-1">
                <div class="content">
                    <h3>
                        Me
                    </h3>
                    <ul>
                    <li><p>Newly Graduate</p></li>
                    <li><p>Passion For Gaming</p></li>
                    <li><p>Hands on quick learner</p></li>
                    </ul>
                </div>
            </div>
        </div>        
    </div>
</body>
</html>
